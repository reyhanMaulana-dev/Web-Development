<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Youtube</title>
</head>
<body>
    <section class="flex h-screen w-screen bg-[#212121] text-white">
        <div class="w-2/3">
            <img src="public/Picture.png" alt="picture" class="w-full h-full">
        </div>
        <div class="flex flex-col justify-between w-1/3 px-16 py-12">
            <div class="flex flex-col gap-12">
                <div class="">
                    <img src="public/Logo.png" alt="youtube logo" class="h-full">
                </div>
                <div class="flex flex-col gap-6">
                    <form class="flex flex-col gap-8">
                        <div class="flex flex-col gap-6">
                            <p class="text-2xl font-semibold">Nice to see you again</p>
                            <div class="flex flex-col gap-5">
                                <div class="flex flex-col gap-4">
                                    <div class="flex flex-col gap-2">
                                        <label for="email" class="text-xs px-4">Login</label>
                                        <input type="text" id="email" placeholder="Email or phone number" class="rounded-md py-3 px-4 text-black">
                                    </div>
                                    <div class="flex flex-col gap-2">
                                        <label for="password" class="text-xs px-4">Password</label>
                                        <input type="password" id="password" placeholder="Enter Password" class="rounded-md py-3 px-4 text-black">    
                                    </div>
                                </div>
                                <div class="flex justify-between text-sm px-1">
                                    <p>Remember me</p>
                                    <a href="https://www.google.co.id/" class="text-blue-500">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                        <button class="w-full bg-[#007AFF] rounded-lg py-3 font-bold">Sign In</button>
                    </form>
                    <div class="text-sm flex justify-center gap-2">
                        <p>Dont have an account?</p>
                        <a href="https://www.google.co.id/" class="text-blue-500">Sign up now</a>
                    </div>
                </div>
            </div>
            <div class="flex justify-between">
                <div class="flex gap-2">
                    <img src="public/Figma.png" alt="figma icon">
                    <a href="https://www.google.co.id/" class="text-blue-500">@uiunicorn</a>
                </div>
                <div>
                    <p>Â© Perfect Login 2021</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
