<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.1/chart.min.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
          UIN Jakarta
        </div>

        <nav>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link active">
                <i class="fas fa-th-large"></i>
                <span>Overview</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Student</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <div class="top-bar">
          <h1 class="page-title">University Dashboard</h1>
          <div class="top-actions">
            <div class="search-box">
              <i class="fas fa-search" style="color: var(--text-secondary)"></i>
              <input type="text" placeholder="Search students" />
            </div>
            <button class="notification-btn">
              <i class="fas fa-bell"></i>
              <span class="notification-badge"></span>
            </button>
          </div>
        </div>

        <!-- Stat Cards -->
        <div class="stats-container">
          <div class="stat-card">
            <div
              class="stat-icon"
              style="
                background: linear-gradient(45deg, var(--secondary), #9d7bee);
              "
            >
              <i class="fas fa-user-graduate"></i>
            </div>
            <div class="stat-info">
              <div class="stat-value">18,440</div>
              <div class="stat-label">Total Student</div>
            </div>
            <div class="stat-trend trend-positive">
              <i class="fas fa-arrow-up"></i>
              <span>12% from last year</span>
            </div>
          </div>

          <div class="stat-card">
            <div
              class="stat-icon"
              style="
                background: linear-gradient(45deg, var(--primary), #9d7bee);
              "
            >
              <i class="fas fa-user-graduate"></i>
            </div>
            <div class="stat-info">
              <div class="stat-value">18,44</div>
              <div class="stat-label">Total Student</div>
            </div>
            <div class="stat-trend trend-positive">
              <i class="fas fa-arrow-up"></i>
              <span>12% from last year</span>
            </div>
          </div>

          <div class="stat-card">
            <div
              class="stat-icon"
              style="
                background: linear-gradient(45deg, var(--secondary), #00e6e6);
              "
            >
              <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <div class="stat-info">
              <div class="stat-value">18,44</div>
              <div class="stat-label">Total Student</div>
            </div>
            <div class="stat-trend trend-positive">
              <i class="fas fa-arrow-up"></i>
              <span>12% from last year</span>
            </div>
          </div>

          <div class="stat-card">
            <div
              class="stat-icon"
              style="
                background: linear-gradient(45deg, var(--success), #34d399);
              "
            >
              <i class="fas fa-award"></i>
            </div>
            <div class="stat-info">
              <div class="stat-value">94.2%</div>
              <div class="stat-label">Pass Rate</div>
            </div>
            <div class="stat-trend trend-positive">
              <i class="fas fa-arrow-up"></i>
              <span>2.5% Improvement</span>
            </div>
          </div>
        </div>

        <div class="dashboard-grid">
          <div class="chart-container">
            <div class="chart-header">
              <h3 class="chart-title">Student Performance Overview</h3>
              <div class="chart-actions">
                <button class="chart-action-btn">Weekly</button>
                <button class="chart-action-btn">Monthly</button>
                <button class="chart-action-btn">Yearly</button>
              </div>
            </div>

            <div class="chart-wrapper">
              <canvas id="performanceChart"></canvas>
            </div>
          </div>

          <div class="chart-container">
            <div class="chart-header">
              <h3 class="chart-title">Department Distribution</h3>
            </div>
            <div class="chart-wrapper">
              <canvas id="departmentChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      const performanceCtx = document
        .getElementById("performanceChart")
        .getContext("2d");
      new Chart(performanceCtx, {
        type: "bar",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
          datasets: [
            {
              label: "Average GPA",
              data: [3.2, 3.4, 3.5, 3.3, 3.6, 3.7, 3.8],
              backgroundColor: "rgba(123, 104, 238, 0.6)",
              borderColor: "rgba(123, 104, 238, 1)",
              borderWidth: 2,
              borderRadius: 8,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            x: {
              grid: {
                display: false,
              },
              ticks: {
                color: "#94A3B8",
              },
            },
            y: {
              beginAtZero: true,
              grid: {
                color: "rgba(255, 255, 255, 0.05)",
              },
              ticks: {
                color: "#94A3B8",
              },
            },
          },
        },
      });
      const departmentCtx = document
        .getElementById("departmentChart")
        .getContext("2d");
      new Chart(departmentCtx, {
        type: "polarArea",
        data: {
          labels: ["Engineering", "Business", "Sciences", "Arts", "Medicine"],
          datasets: [
            {
              data: [35, 25, 20, 15, 5],
              backgroundColor: [
                "rgba(123, 104, 238, 0.6)",
                "rgba(0, 206, 209, 0.6)",
                "rgba(255, 107, 107, 0.6)",
                "rgba(16, 185, 129, 0.6)",
                "rgba(245, 158, 11, 0.6)",
              ],
              borderColor: "#0F1624",
              borderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "bottom",
              labels: {
                color: "#94A3B8",
                padding: 20,
                font: {
                  size: 12,
                },
              },
            },
          },
          scales: {
            r: {
              grid: {
                color: "rgba(255, 255, 255, 0.05)",
              },
              ticks: {
                display: false,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
